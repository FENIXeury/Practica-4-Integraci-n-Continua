name: Notificación al subir a la rama main

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Send notification to ntfy.sh
      run: |
        curl -X POST -d "Nuevo código subido a la rama main por Eury Toribio, matrícula 2024-0093" https://ntfy.sh/devops-itla

